<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible nUSA Quiz</title>
    <style>
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, -5px); }
            50% { transform: translate(5px, 5px); }
            75% { transform: translate(-5px, 5px); }
        }

        @keyframes explode {
            0% { 
                transform: scale(1);
                opacity: 1;
            }
            100% { 
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes particle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            17% { color: #ff8000; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            67% { color: #0080ff; }
            83% { color: #8000ff; }
            100% { color: #ff0000; }
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            background-image: linear-gradient(45deg, #1a1a1a 25%, #222 25%, #222 50%, #1a1a1a 50%, #1a1a1a 75%, #222 75%, #222 100%);
            background-size: 40px 40px;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #main-menu {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .game-title {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 #000;
            animation: rainbow 6s linear infinite;
        }

        #start-btn {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 5px 0 #45a049;
        }

        #start-btn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }
        #game-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        #lives {
            margin-bottom: 20px;
        }
        .life {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            margin: 0 5px;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        #question-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #answer-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .answer-btn {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .answer-btn:hover {
            background-color: #45a049;
        }
        #answer-input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .game-over, .victory {
            display: none;
            font-size: 36px;
            color: red;
            margin-bottom: 20px;
        }
        .victory {
            color: #4CAF50;
        }
        .restart-btn {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <h1 class="game-title">The Impossible<br>nUSA Quiz</h1>
        <button id="start-btn" onclick="startGame()">Start the Quiz!</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="lives"></div>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="question-container">
            <div id="question"></div>
            <div id="answer-container"></div>
        </div>
        <div class="game-over">Game Over!</div>
        <div class="victory">Congratulations! You've Won!</div>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const totalLives = 3;
        let currentLives = totalLives;
        let currentQuestion = 1;
        let questions = [
            {
                type: 'multiple-choice',
                text: 'What branch of government is established in Article I of the nUSA Constitution?',
                options: ['Legislative', 'Executive', 'Judicial', 'Municipal'],
                answer: 'Legislative'
            }
        ];

        function initGame() {
            updateLives();
            updateProgress();
            showQuestion();
        }

        function updateLives() {
            const livesContainer = document.getElementById('lives');
            livesContainer.innerHTML = '';
            for (let i = 0; i < currentLives; i++) {
                const life = document.createElement('div');
                life.className = 'life';
                livesContainer.appendChild(life);
            }
        }

        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = (currentQuestion / questions.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                victory();
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.text;
            const answerContainer = document.getElementById('answer-container');
            answerContainer.innerHTML = '';

            switch (question.type) {
                case 'multiple-choice':
                    question.options.forEach((option, index) => {
                        const button = document.createElement('button');
                        button.className = 'answer-btn';
                        button.textContent = option;
                        button.onclick = () => checkAnswer(option);
                        answerContainer.appendChild(button);
                    });
                    break;
                case 'text-input':
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = 'answer-input';
                    const submitBtn = document.createElement('button');
                    submitBtn.id = 'submit-btn';
                    submitBtn.textContent = 'Submit';
                    submitBtn.onclick = () => checkAnswer(input.value);
                    answerContainer.appendChild(input);
                    answerContainer.appendChild(submitBtn);
                    break;
                case 'click-target':
                    break;
            }
        }

        function createParticles(x, y) {
            const container = document.createElement('div');
            container.style.position = 'fixed';
            container.style.left = x + 'px';
            container.style.top = y + 'px';
            container.style.pointerEvents = 'none';
            document.body.appendChild(container);

            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.backgroundColor = 'red';
                particle.style.borderRadius = '50%';
                const angle = (i / 8) * Math.PI * 2;
                const x = Math.cos(angle) * 50;
                const y = Math.sin(angle) * 50;
                particle.style.setProperty('--x', x + 'px');
                particle.style.setProperty('--y', y + 'px');
                particle.style.animation = 'particle 0.5s ease-out forwards';
                container.appendChild(particle);
            }

            setTimeout(() => document.body.removeChild(container), 1000);
        }

        function loseLife(lifeElement) {
            document.body.style.animation = 'shake 0.5s';
            setTimeout(() => document.body.style.animation = '', 500);

            const rect = lifeElement.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            lifeElement.style.animation = 'explode 0.3s forwards';
            createParticles(centerX, centerY);
            setTimeout(() => lifeElement.remove(), 300);
        }

        function checkAnswer(answer) {
            const question = questions[currentQuestion];
            if (answer.toLowerCase() === question.answer.toLowerCase()) {
                currentQuestion++;
                updateProgress();
                showQuestion();
            } else {
                const lives = document.querySelectorAll('.life');
                if (lives.length > 0) {
                    loseLife(lives[lives.length - 1]);
                }
                currentLives--;
                if (currentLives <= 0) {
                    setTimeout(() => gameOver(), 500);
                }
            }
        }

        function gameOver() {
            document.getElementById('question-container').style.display = 'none';
            document.querySelector('.game-over').style.display = 'block';
            document.querySelector('.restart-btn').style.display = 'block';
        }

        function victory() {
            document.getElementById('question-container').style.display = 'none';
            document.querySelector('.victory').style.display = 'block';
            document.querySelector('.restart-btn').style.display = 'block';
        }

        function restartGame() {
            currentLives = totalLives;
            currentQuestion = 0;
            document.getElementById('question-container').style.display = 'block';
            document.querySelector('.game-over').style.display = 'none';
            document.querySelector('.victory').style.display = 'none';
            document.querySelector('.restart-btn').style.display = 'none';
            initGame();
        }

        function startGame() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            initGame();
        }

        function restartGame() {
            currentLives = totalLives;
            currentQuestion = 0;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('question-container').style.display = 'block';
            document.querySelector('.game-over').style.display = 'none';
            document.querySelector('.victory').style.display = 'none';
            document.querySelector('.restart-btn').style.display = 'none';
            initGame();
        }

    </script>
    <script src="chatbot-widget.js" defer></script>
</body>
</html>
