<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Function Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    label, button { display: block; margin-top: 10px; }
    textarea { width: 100%; height: 80px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Test Chatbot Netlify Function</h1>

  <label for="query">Enter your question:</label>
  <textarea id="query" placeholder="Ask something...">What is AI?</textarea>

  <button id="sendBtn">Send</button>

  <h2>Response:</h2>
  <pre id="responseArea">Waiting for your query...</pre>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const responseArea = document.getElementById("responseArea");
    const queryInput = document.getElementById("query");

    sendBtn.onclick = async () => {
      const query = queryInput.value.trim();
      if (!query) {
        alert("Please enter a question.");
        return;
      }

      responseArea.textContent = "Loading...";

      try {
        const res = await fetch("https://verdant-empanada-699694.netlify.app/.netlify/functions/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        if (!res.ok) {
          responseArea.textContent = `Error: ${res.status} ${res.statusText}`;
          return;
        }

        const data = await res.json();
        responseArea.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseArea.textContent = "Fetch error: " + error.message;
      }
    };
  </script>
</body>
</html>
