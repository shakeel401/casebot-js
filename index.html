<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Testing UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f7f7;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    #chat {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user {
      background-color: #d0eaff;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background-color: #eee;
      margin-right: auto;
      text-align: left;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    #query {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #send-btn {
      background-color: #003366;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    #send-btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #error {
      color: red;
      margin-top: 10px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h1>Chatbot Testing UI</h1>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="query" placeholder="Type your question here" autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>
  <div id="error"></div>

  <script>
    const chatEl = document.getElementById('chat');
    const queryEl = document.getElementById('query');
    const sendBtn = document.getElementById('send-btn');
    const errorEl = document.getElementById('error');

    // Replace this with your deployed Netlify function URL if testing locally or on another domain:
    const API_URL = "/.netlify/functions/chatbot";

    let thread_id = null;

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const query = queryEl.value.trim();
      if (!query) return;

      appendMessage(query, 'user');
      queryEl.value = '';
      sendBtn.disabled = true;
      errorEl.textContent = '';

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, thread_id }),
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
          errorEl.textContent = data.error;
          appendMessage("⚠️ " + data.error, 'bot');
        } else {
          appendMessage(data.response || "(No response)", 'bot');
          if (data.thread_id) {
            thread_id = data.thread_id;
            console.log("Stored thread_id:", thread_id);
          }
        }
      } catch (err) {
        errorEl.textContent = err.message;
        appendMessage("⚠️ Failed to connect to chatbot server.", 'bot');
      } finally {
        sendBtn.disabled = false;
        queryEl.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    queryEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
