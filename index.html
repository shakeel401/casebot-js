<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaseBot Test UI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .msg { padding: 5px; margin: 5px 0; border-radius: 6px; }
    .user { background: #e1f5fe; }
    .bot { background: #f1f1f1; }
  </style>
</head>
<body>
  <h1>CaseBot Test UI</h1>
  <div id="messages"></div>
  <input type="text" id="query" placeholder="Ask something..." style="width: 70%;" />
  <button id="send">Send</button>

  <script>
    const messagesEl = document.getElementById("messages");
    const queryEl = document.getElementById("query");
    const sendBtn = document.getElementById("send");

    let thread_id = null; // will always store a string

    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = `msg ${className}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const query = queryEl.value.trim();
      if (!query) return;

      appendMessage(query, "user");
      queryEl.value = "";
      sendBtn.disabled = true;

      try {
        const payload = { query };
        if (thread_id) payload.thread_id = thread_id; // always plain string

        const response = await fetch("/.netlify/functions/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        console.log("🔍 Raw response:", data);

        if (data.response) appendMessage(data.response, "bot");
        if (data.thread_id) {
          thread_id = String(data.thread_id).trim();
          console.log("✅ Updated thread_id:", thread_id);
        }

      } catch (err) {
        appendMessage("⚠️ Error: " + err.message, "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    queryEl.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
